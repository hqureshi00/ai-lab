<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0b;
            color: #fff;
            height: 100vh;
            display: flex;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            padding: 16px;
            font-size: 1.5rem;
            color: #888;
        }
        
        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user {
            background: #3b82f6;
            padding: 12px 16px;
            border-radius: 16px 16px 4px 16px;
            margin-left: 20%;
        }
        
        .assistant {
            background: #1a1a1f;
            padding: 16px;
            border-radius: 16px 16px 16px 4px;
            margin-right: 10%;
            border: 1px solid #2a2a2f;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .status.active { color: #60a5fa; }
        .status.done { color: #4ade80; }
        .status.error { color: #f87171; }
        
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid #444;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .status.done .spinner,
        .status.error .spinner { display: none; }
        
        .status.done::before { content: "âœ“ "; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .response { line-height: 1.6; }
        
        .input-area {
            display: flex;
            gap: 12px;
            padding: 16px 0;
        }
        
        textarea {
            flex: 1;
            background: #1a1a1f;
            border: 1px solid #2a2a2f;
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            font-size: 1rem;
            resize: none;
            outline: none;
            font-family: inherit;
        }
        
        textarea:focus { border-color: #3b82f6; }
        
        button {
            background: #3b82f6;
            border: none;
            border-radius: 12px;
            padding: 0 24px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        
        button:hover { background: #2563eb; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #111113;
            border-left: 1px solid #2a2a2f;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
            margin-bottom: 16px;
        }
        
        .card {
            background: #1a1a1f;
            border: 1px solid #2a2a2f;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .card:hover { border-color: #3b82f6; background: #1e1e24; }
        .card.connected { border-color: #4ade80; }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #ea4335, #4285f4);
        }
        
        .card-title { font-weight: 600; }
        .card-desc { font-size: 0.8rem; color: #888; margin-bottom: 12px; }
        
        .card-status {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #888;
        }
        
        .card-status.connected { color: #4ade80; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }
        
        @media (max-width: 900px) { .sidebar { display: none; } }
    </style>
</head>
<body>
    <div class="main">
        <h1>AI Assistant</h1>
        <div class="chat" id="chat"></div>
        <form class="input-area" id="form">
            <textarea id="input" placeholder="Ask me anything..." rows="1"></textarea>
            <button type="submit" id="btn">Send</button>
        </form>
    </div>
    
    <div class="sidebar">
        <h2>Integrations</h2>
        <div class="card" id="google-card" onclick="connectGoogle()">
            <div class="card-header">
                <div class="card-icon">G</div>
                <div class="card-title">Google</div>
            </div>
            <div class="card-desc">Gmail & Calendar access</div>
            <div class="card-status" id="google-status">
                <span class="dot"></span> Click to connect
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
